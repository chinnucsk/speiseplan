{% extends "base.html" %}
{% block body %}
<div class="container">
	<div class="board">
		<h1>Registration</h1><br/>
	</div>
<div class="row-fluid">
	<div class="span4">
		<br/>
	</div>
    <div class="span4">
<form method="post" action="{% url action="create" %}" class="well">
	<label>Account<input type="text" name="account" value="{{ eater.account }}"></label>
	<label>Vorname<input type="text" name="forename" value="{{ eater.forename }}"></label>
	<label>Name<input type="text" name="name" value="{{ eater.name }}"></label>
	<label>Mail<input type="text" name="mail" value="{{ eater.mail }}"></label>
	<label>Password<input type="password" name="password"></label>
	<label><input type="checkbox" name="intern" value="true">Intern</label>
	<input type="submit" class="btn btn-small" value="Erstellen">
</form>
	</div>
</div>
</div>
{% endblock %}
