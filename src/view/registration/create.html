{% extends "base.html" %}

<!-- Index side of the admin interface-->

{% block body %}

{% if errors %}
<ol>
{% for error in errors %}
<li><font color=red>{{ error }}</font>
{% endfor %}
</ol>
{% endif %}

<form method="post" action="{% url action="create" %}" class="well">
	<label>Account<input type="text" name="account" value="{{ eater.account }}"></label>
	<label>Vorname<input type="text" name="forename" value="{{ eater.forename }}"></label>
	<label>Name<input type="text" name="name" value="{{ eater.name }}"></label>
	<label>Mail<input type="text" name="mail" value="{{ eater.mail }}"></label>
	<label>Password<input type="password" name="password"></label>
	<label>Intern <input type="checkbox" name="intern" value="true"></label>
	<input type="submit">
</form>
{% endblock %}
