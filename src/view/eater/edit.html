{% extends "base.html" %}

{% block body %}
<div class="row">
	<div class="span8">
		<div class="well">
	<table class="table">
		<thead>
			<tr>
				<th>Account</th>
				<th>Vorname</th>
				<th>Name</th>
				<th>Mail</th>
				<th>Kosten je Essen</th>
				<th>Admin</th>
			</tr>	
		</thead>
{% if eaters %}
<tbody>
{% for eater in eaters %}
<tr>
  <td>{{ eater.account }}</td>
  <td>{{ eater.forename }}</td>
  <td>{{ eater.name }}</td>
  <td>{{ eater.mail }}</td>
  <td>{{ eater.price_to_pay }}</td>
  <td>{{ eater.admin }}</td> 	
</tr>
{% endfor %}
</tbody>
{% endif%}
</table>
</div>
</div>
	<div class="span4">		
		<form method="post" action="{% url action="update" id= edit_eater.id %}" class="well">
			<label>Account<input type="text" name="account" value="{{ edit_eater.account }}"></label>
			<label>Vorname<input type="text" name="forename" value="{{ edit_eater.forename}}"></textarea></label>
			<label>Name<input type="text" name="name" value="{{ edit_eater.name }}"></label>
			<label>Mail<input type="text" name="mail" value="{{ edit_eater.mail }}"></label>
			<label>Preis<input type="text" name="priceToPay" value="{{ edit_eater.price_to_pay }}"></label>
			<label>Intern <input type="checkbox" name="intern" value="true"></label>
			<label>Admin <input type="checkbox" name="admin" value="true"></label>
			<input type="submit" class="btn btn-primary btn-mini" value="Speichern">	
		</form>
  </div>
</div>	
{% endblock %}
