<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>Anja's Kiez Kantine</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="/static/css/main.css">
 </head>
  <body>
	  <div class="container">
		  <div class="board">
			  <h1>Login</h1>
	{% if errors %}
	</div class="container">
		<div class="row-fluid">
			<div class="span4">
				<br/>
			</div>
			<div class="span4">		
				<p class="alert alert-error">
					{% for error in errors %}
					{{ error }}<br/>
				{% endfor %}		
				</p>
			</div>
		</div>
	</div>
	{% endif %}
		</div>
	</div>
		<div class="container">		
			<div class="row-fluid">
				<div class="span4">
					<br/>
				</div>
				<div class="span4">
					<form method="post" class="well">
					Account:<br />
					<input name="account" required placeholder="Account"/><br /><br />

					Password:<br />
					<input name="password" type="password" placeholder="Password" required/><br /><br />
					<div class="control-group">
						<div class="controls">
							<input type="submit" class="btn btn-primary" value="Log in" />
							<input type="hidden" name="redirect" value="{{ redirect|default_if_none:"/booking/index" }}" />
							<a class ="btn btn-block" href="/registration">Registration</a>
						</div>
					</div>
				</div>
			</div>		
		</div>
</form>
