{% extends "base.html" %}
{% block body %}
<div class="container">
	<div class="board">
		<h1>Autonomie</h1><br/>
	</div>
<div class="row-fluid">
	<div class="span4">
		<br/>
	</div>
    <div class="span3">
<form method="post" action="{% url action="create" %}" class="well">
	<input type="hidden" name="id" value="{{eater.id}}">
	<label>Account<input readonly="readonly" type="text" name="account" value="{{ eater.account }}" required></label>
	<label>Vorname<input readonly="readonly" type="text" name="forename" value="{{ eater.forename }}" ></label>
	<label>Name<input  readonly="readonly" type="text" name="name" value="{{ eater.name }}" ></label>
	<label>DisplayName<input readonly="readonly"type="text" name="name" value="{{ eater.display_name }}" r></label>	
	<label>Mail<input readonly="readonly" type="text" name="mail" value="{{ eater.mail }}" required pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$"></label>	
</form>
	</div>
</div>
</div>
{% endblock %}
